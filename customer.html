<section id="customers">
    <h2>Manage Customers</h2>
    <form id="customer-form">
        <input type="hidden" id="customer-id">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" required>
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" required>
        <label for="customer-phone">Phone:</label>
        <input type="tel" id="customer-phone" required>
        <label for="customer-address">Address:</label>
        <input type="text" id="customer-address" required>
        <label for="customer-dob">Date of Birth:</label>
        <input type="date" id="customer-dob" required>
        <label for="customer-account-type">Account Type:</label>
        <select id="customer-account-type" required>
            <option value="">Select Account Type</option>
            <option value="savings">Savings</option>
            <option value="checking">Current</option>
        </select>
        <button type="submit">Save</button>
        <button type="button" id="delete-customer">Delete</button>
        <button type="update" id="update-customer">Update</button>
    </form>
    <div id="search-container">
        <input type="search" id="search-customer" placeholder="Search Customer">
        <button type="button" id="search-customer-btn">Search</button>
    </div>
    <ul id="customer-list"></ul>
</section>
<script src="./script.js"></script>
